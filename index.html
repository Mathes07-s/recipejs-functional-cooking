<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
        <!-- Search Bar (Part 4) -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search recipes by title or ingredient...">
            <button id="clear-search" class="clear-btn" style="display: none;">‚úï</button>
        </div>
    </header>

    <main>
        <!-- Filter and Sort Controls -->
        <div class="controls">
            <div class="filter-group">
                <h3>Filter by Difficulty:</h3>
                <div class="button-group">
                    <button class="filter-btn active" data-filter="all">Show All</button>
                    <button class="filter-btn" data-filter="easy">Easy</button>
                    <button class="filter-btn" data-filter="medium">Medium</button>
                    <button class="filter-btn" data-filter="hard">Hard</button>
                    <button class="filter-btn" data-filter="quick">Quick (< 30 min)</button>
                    <!-- Favorites Only Filter (Part 4) -->
                    <button class="filter-btn" data-filter="favorites">‚ù§Ô∏è Favorites Only</button>
                </div>
            </div>

            <div class="sort-group">
                <h3>Sort by:</h3>
                <div class="button-group">
                    <button class="sort-btn active" data-sort="none">Default Order</button>
                    <button class="sort-btn" data-sort="name">Name (A-Z)</button>
                    <button class="sort-btn" data-sort="time">Time (Fastest First)</button>
                </div>
            </div>
        </div>

        <!-- Recipe Counter (Part 4) -->
        <div id="recipe-counter" class="recipe-counter">Showing 8 of 8 recipes</div>

        <!-- Recipe Container -->
        <div id="recipe-container">
            <!-- Recipe cards will be rendered here by JavaScript -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
